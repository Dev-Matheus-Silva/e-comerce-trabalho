<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/LOGIN.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    <div class="title">
        <h1>LOGIN</h1>
    </div>
    <div id="text" class="form">
        <form id="form-user" action="#" method="post">
            <div class="form-box error" data-errormsg="">
                <label  for="input-first">nome</label>
                <input type="text" id="input-first" autofocus placeholder="nome e sobrenome" tabindex="1"/>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-password">senha</label>
                <input type="password" id="input-password" required placeholder="senha" tabindex="2" />
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-email">e-mail</label>
                <input type="email" id="input-email" required placeholder="exemplo@email.com" tabindex="3" />
            </div>
            <div class="button-box">
                <button id="button-send">enviar</button>
            </div>
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
